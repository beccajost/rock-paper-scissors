<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button> 

    <button 
      class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button 
        class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>


    <p class="js-result result-text"></p>
    <p class="js-moves"></p>
    <p class="js-score score-text"></p>

    <button 
      class="reset-button js-reset-button"
    >Reset Score</button>
    <button
      class="auto-button js-auto-button"
      >Auto Play</button>
    
    <p class="js-reset-confirmation"></p>
    
    <p class="tip-text">Tip: type 'r', 'p', or 's' to play without a mouse! Backspace will reset the score. 'a' starts the auto play.</p>

    <script src="scripts/12-rock-paper-scissors.js"></script>

  </body>
</html>
